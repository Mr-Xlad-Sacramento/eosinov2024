version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5439:5432"   # 5439 chosen to avoid all existing containers (5432, 5436, 54322)
    environment:
      POSTGRES_DB: eosifinance
      POSTGRES_USER: eosi_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env} 
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6385:6379"   # 6385 chosen to avoid all existing containers (6379, 6382)
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
