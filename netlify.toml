[build]
  command = "NODE_OPTIONS=--max_old_space_size=4096 npm run build"

# ── Security headers applied to every response ───────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options            = "DENY"
    X-Content-Type-Options     = "nosniff"
    Referrer-Policy            = "strict-origin-when-cross-origin"
    Permissions-Policy         = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy    = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://eosifinance.org; frame-ancestors 'none'; object-src 'none'; base-uri 'self';"
    Strict-Transport-Security  = "max-age=63072000; includeSubDomains; preload"
